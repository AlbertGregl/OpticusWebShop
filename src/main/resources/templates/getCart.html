<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Shopping Cart</title>

    <!-- CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="/static/css/mdb.min.css" rel="stylesheet" th:href="@{/css/mdb.min.css}"/>
    <link href="/static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>

    <!-- JS -->
    <script src="/static/js/jquery-3.7.1.min.js" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script src="/static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="/static/js/script.js" th:src="@{/js/script.js}"></script>

    <!-- Favicon -->
    <link href="/static/img/icon.png" rel="icon" th:href="@{/img/icon.png}">

</head>
<body>
<div class="container my-4">
    <h2>Shopping Cart</h2>
    <div th:if="${not #lists.isEmpty(cart)}">
        <table class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Update</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, stat : ${cart}">
                <td th:text="${item.eyewear.name}">Product Name</td>
                <td th:text="${item.eyewear.price}">Product Price</td>
                <td>
                    <input type="number" th:value="${item.quantity}" min="1" th:id="'qty-' + ${stat.index}" class="form-control quantity-input"/>
                </td>
                <td th:text="${item.quantity * item.eyewear.price}" th:id="'total-' + ${stat.index}">Total Price</td>
                <td>
                    <button th:onclick="'updateQuantity(' + ${stat.index} + ', ' + ${item.eyewear.eyewearId} + ')' " class="btn btn-info">Update</button>
                </td>
                <td>
                    <button th:onclick="'removeItem(' + ${stat.index} + ')'" class="btn btn-danger">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-end">
            <h3>Total: <span th:text="${total}">Total</span></h3>
            <div sec:authorize="isAuthenticated()">
                <a href="/checkout" class="btn btn-primary">Proceed to Checkout</a>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <p>You need to <a href="/login">Login</a> or <a href="/register">Register</a> to proceed with the purchase.</p>
            </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(cart)}">
        <p>Your cart is empty!</p>
    </div>
</div>
<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
</body>
</html>
